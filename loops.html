<html>
<head>
	<title>Loops in JS</title>
</head>
<body>
<p id="lp"></p>
	<script>
	let val=10;
	const det={fname:"M",sname:"Ruthu",ads:"Guntur",mbl:9876543210}
	for(i=1;i<val;i++)
	document.write(i+"<br>");
	for(val in det)
	document.writeln(det[val]+"<br>");
	const fruits=["apple","banana","custard apple","Mango"];
	for(f in fruits)
	document.write(fruits[f]+"<br>");
	
	</script>
</body>
</html>
